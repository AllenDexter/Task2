<!DOCTYPE html> 
<html>
    <head> 
        <title> SAMPLE FORM></title>
        <link rel="stylesheet" href="style.css">
    </link>
    </head>
    <body>

        <Form method="*">
            <fieldset>
                <legend>Sample Form</legend>
                <h2>Feature 1</h2>
                <label for="Fullname">Fullname</label> 
                <input type="text" name="Fullname" id="Fullname">
                <label for="Email">Email:</label>
                <input type="Email" name="Email" id="Email">
                <label for="phone"><br>Phone Number:</label>
                <input type="phone"name="phone number" id="phone number">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label><br>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>

        <h2>Feature 2</h2>
                <legend>Submit Button</legend>
                <input type="submit" value="Submit"> 
                
        <h2>Feature 3</h2>
                <legend>Submit Button with empty block</legend>
                <label for="emptyBlock"></label>
                <input type="text"  id="emptyBlock" name="emptyBlock">
                <input type="submit" value="Submit">

            <h2>Feature 4</h2>
                <legend>Error message when entering the wrong format of email ID</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span class="error-message" id="emailError"></span>
            
                <button type="submit">Submit</button>
                <br>error-message

            <h2>Feature 5</h2>
                <legend>Display a success message on successful submission</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <input type="submit" value="Submit">
            </fieldset>
        </Form>
    </body>
    </html>
